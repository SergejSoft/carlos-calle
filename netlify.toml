[build]
  command = "npm run build"
  publish = "dist"

# Headers for assets to ensure proper MIME types and caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Redirect all non-file requests to index.html for SPA routing
# Files (assets, images, etc.) are served directly and not redirected
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

